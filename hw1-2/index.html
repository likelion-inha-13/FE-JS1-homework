<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <style>
    .menu {
      display: none;
      margin:0;
    }
    .menu.active {
      display: block;
    }
    .open {
      display: none;
    }
    .open.appear{
      display: inline-block;
    }
    .close { 
      display: inline-block;
    }
    .close.disappear { 
      display: none;
    }
  </style>
</head>
<body>

  <div class="sliding">
    <span class="close">▶</span> 
    <span class="open">▼</span> 
    <span>Sweeties (click me)!</span>
  </div>
  <ul class="menu">
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>
  <script src="script.js"></script>
</body>
</html>
