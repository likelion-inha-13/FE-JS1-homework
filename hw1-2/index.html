<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <style>
    .menu {
      display: none;
      margin:0;
    }
    .menu.active {
      display: block;
    }
    .open{
      display:none;
    }
  </style>
</head>
<body>

  <div class="sliding">
    <span class="close">▶</span> 
    <span class="open">▼</span> 
    <span>Sweeties (click me)!</span>
  </div>
  <ul class="menu">
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>
  <script>
    const title = document.querySelector('.sliding');
    const menu = document.querySelector('.menu');
    const openArrow = document.querySelector('.open');
    const closeArrow = document.querySelector('.close');

    title.onclick = function() {
      if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
        openArrow.style.display = 'inline';
        closeArrow.style.display = 'none';
       } else {
        menu.style.display = 'none';
        openArrow.style.display = 'none';
        closeArrow.style.display = 'inline';
    }
    };
  </script>
</body>
</html>
